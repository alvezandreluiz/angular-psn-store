<div class="card-details__container">
    <div class="card-details__title">
        <h4>Play it Now!</h4>
    </div>
    <div class="card-details__value">
        <div class="card-details__value__console">
            <span>|</span>
            <p>{{ gameType }}</p>
        </div>
        <div class="card-details__value__price">
            <p class="game-price">{{ gamePrice }}</p>
        </div>
    </div>
</div>
