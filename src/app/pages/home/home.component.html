<div class="home__container">
    <app-card 
        gameCover="ac-cover.jpg"
        gameLabel="EXTRA"
        gameType="DIGITAL | PS4"
        gamePrice="$39.99"
    >
    </app-card>
    <app-card 
        gameCover="bt-4.jpg"
        gameLabel="DIGITAL"
        gameType="DIGITAL | PS4"
        gamePrice="$29.99"
    >
    </app-card>

    <app-card 
        gameCover="gta-5.jpg"
        gameLabel="BEST OF THE YEAR"
        gameType="DISK | PS4 PS5"
        gamePrice="$49.99"
    >
    </app-card>
    <app-card 
        gameCover="bt-hardline.jpg"
        gameLabel="PREMIUM"
        gameType="DIGITAL | PS3 PS4"
        gamePrice="$24.99"
    >
    </app-card>
    <swiper-container class="mySwiper" loop="true" navigation="true" slides-per-view="6" space-between="5" style="width: 100%; height: 100%">
        <swiper-slide *ngFor="let game of games" (mouseenter)="onMouseEnter($event.currentTarget)" (mouseleave)="onMouseLeave($event.currentTarget)">
            <a href="#">
                <img [src]="game.image" alt="" style="width: 95%; height: 95%">
                <span>{{ game.label }}</span>
            </a>
            <div>
                <span>{{ game.edition }}</span>
                <span>{{ game.title }}</span>
                <span>{{ game.price }}</span>
            </div>
        </swiper-slide>
    </swiper-container>
</div>
